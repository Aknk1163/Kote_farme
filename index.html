<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mint Farm</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5fff5;
      color: #2e7d32;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 1rem;
    }

    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
    }

    .item h2 {
      margin: 1rem 0 0.5rem;
    }

    .item p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    footer {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mint Farm</h1>
    <p>Fresh Mint & Coriander Delivered to Your Doorstep</p>
  </header>

  <div class="container">
    <div class="item">
      <img src="Mint.jpg.jpg" alt="Mint Bunch">
      <h2>Mint</h2>
      <p>₹10 per bunch</p>
    </div>

    <div class="item">
      <img src="Coren.jpg.jpg" alt="Coriander Bunch">
      <h2>Coriander</h2>
      <p>₹15 per bunch</p>
    </div>
  </div>

<h2>Contact Us</h2>
<form action="https://formsubmit.co/aknk1163@gmail.com" method="POST">
  <input type="text" name="name" placeholder="Your Name" required><br><br>
  <input type="email" name="email" placeholder="Your Email" required><br><br>
  <textarea name="message" placeholder="Your message or order..." rows="5" required></textarea><br><br>
  <button type="submit">Send</button>
</form>

  <footer>
    <p>Contact us at aknk1163@gmail.com | Delivery near Whitefield</p>
  </footer>

</body>
</html>
