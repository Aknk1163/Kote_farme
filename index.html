<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mint Farm</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5fff5;
      color: #2e7d32;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 4rem;
    }

    .item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 2rem;
    }

    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
    }

    .item h2 {
      margin: 1rem 0 0.5rem;
    }

    .item p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    form {
      max-width: 400px;
      margin: auto;
      padding: 2rem;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      padding: 12px 25px;
      background-color: #2e7d32;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }

    footer {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
    }

    hr {
      margin: 4rem auto;
      border: 0;
      border-top: 1px solid #ccc;
      width: 80%;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }
  </style>
</head>
<body>

  <header>
    <h1>Kot Farm</h1>
    <p>Fresh Vegetables & Fruits Delivered to Your Doorstep</p>
  </header>

  <div class="container">
    <div class="item">
      <img src="Mint.jpg.jpg" alt="Mint Bunch">
      <h2>Mint</h2>
      <p>₹10 per bunch</p>
    </div>

    <div class="item">
      <img src="Coren.jpg.jpg" alt="Coriander Bunch">
      <h2>Coriander</h2>
      <p>₹15 per bunch</p>
    </div>

    <div class="item">
      <img src="Poma.jpg.jpg" alt="Pomegranate KG">
      <h2>Pomegranate</h2>
      <p>₹100 per KG</p>
    </div>

    <div class="item">
      <img src="Popaya.jpg.jpg" alt="Papaya KG">
      <h2>Papaya</h2>
      <p>₹30 per KG</p>
    </div>
  </div>

  <hr>

  <h2>Place Your Order</h2>
  <form action="https://formsubmit.co/aknk1163@gmail.com" method="POST">
    <label>Name:</label>
    <input type="text" name="name" placeholder="Your Name" required>

    <label>Email:</label>
    <input type="email" name="email" placeholder="Your Email" required>

    <label>Number:</label>
    <input type="number" name="number" placeholder="Your Number" required>

    <label>Product:</label>
    <select name="product" required>
      <option value="">Select a product</option>
      <option value="Mint">Mint – ₹10 per bunch</option>
      <option value="Coriander">Coriander – ₹15 per bunch</option>
      <option value="Pomegranate">Pomegranate – ₹100 per KG</option>
      <option value="Papaya">Papaya – ₹30 per KG</option>
      <option value="All">Mint, Coriander, Pomegranate & Papaya</option>
    </select>

    <label>Quantity (in bunches or KG):</label>
    <input type="number" name="quantity" placeholder="e.g. 2" min="1" required>

    <label>Delivery Address:</label>
    <textarea name="address" rows="3" placeholder="Enter your full delivery address..." required></textarea>

    <button type="submit">Place Order</button>
  </form>

  <footer>
    <p>Contact us at aknk1163@gmail.com | Delivery near Whitefield</p>
  </footer>

</body>
</html>
