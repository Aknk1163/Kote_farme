<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mint Farm - Fresh Greens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2fff2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
    }
    .card {
      background-color: white;
      width: 300px;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }
    .card:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      padding: 15px;
      text-align: center;
    }
    .card-body h3 {
      margin: 10px 0;
    }
    .price {
      font-size: 18px;
      color: #4CAF50;
    }
  </style>
</head>

  </header>

  <div class="container">

      <img src="mint.jpg" alt="Mint">
      <div class="card-body">

        <h3>Coriander</h3>

      </div>
    </div>
  </div>
</body>
</html>
