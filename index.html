<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kote Farm - Order Form</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; background-color: #f8fff6;">

  <h2>Order Fresh Farm Produce</h2>

  <form action="https://formsubmit.co/aknk1163@gmail.com" method="POST">
    <!-- FormSubmit options -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">

    <label for="name">Name:</label><br />
    <input type="text" id="name" name="name" required><br /><br />

    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required><br /><br />

    <label for="whatsapp">WhatsApp Number:</label><br />
    <input type="text" id="whatsapp" name="whatsapp" required><br /><br />

    <label for="product">Select Product:</label><br />
    <select id="product" name="product" required>
      <option value="">-- Select --</option>
      <option value="Mint (Pudina) 500g - ₹25">Mint (Pudina) 500g - ₹25</option>
      <option value="Coriander (Dhaniya) 500g - ₹20">Coriander (Dhaniya) 500g - ₹20</option>
      <option value="Pomegranate 01 KG - ₹150">Pomegranate 01 KG - ₹150</option>
      <option value="Papaya 01 KG - ₹30">Papaya 01 KG - ₹30</option>
    </select><br /><br />

    <label for="quantity">Quantity (Kg/pcs):</label><br />
    <input type="text" id="quantity" name="quantity" required><br /><br />

    <label for="address">Delivery Address:</label><br />
    <textarea id="address" name="address" rows="4" required></textarea><br /><br />

    <button type="submit">Place Order</button>
  </form>

</body>
</html>
